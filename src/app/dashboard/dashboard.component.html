<div class="dashboard">
  <mat-card class="device-card" *ngFor="let device of devices">
    <mat-card-header>
      <mat-card-title>{{ device.name }}</mat-card-title>
      <mat-card-subtitle>ID: {{ device.id }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        <strong>Status:</strong>
        {{ device.status.name }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
